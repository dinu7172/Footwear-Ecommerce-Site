{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home</title>
  <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->

  <script src="/media/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Font awesome 5 -->
  <link href="/media/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

  <!-- custom style -->
  <link href="/media/css/ui.css" rel="stylesheet" type="text/css" />
  <link href="/media/css/responsive.css" rel="stylesheet" />

  <!-- custom javascript -->
  <script src="/media/js/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/media/css/main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>


</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="logo m-1"
          src="https://media.istockphoto.com/vectors/modern-sports-shoes-logo-vector-id1307591164?k=20&m=1307591164&s=170667a&w=0&h=Jz_ZN9ZM4uvwVnVjvj9zJauw874GMs0HCaje1wKkE4E="
          width="50px" height="50px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item hw">
            <a class="nav-link active tx-2 underline" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item hw">
            <a class="nav-link active tx-2 underline" aria-current="page" href="{% url 'products' %}">Products</a>
          </li>

          <li class="nav-item hw">
            <a class="nav-link tx-2 active hw" href="#">Contact</a>
          </li>
          <li class="nav-item hw">
            <a class="nav-link tx-2">Disabled</a>
          </li>
        </ul>

        <!--         <button type="button" class="btn ml-5 btn-light">Login</button> -->
        <p style="color: white" class="text-center">Hi, {{ user.first_name|capfirst}}</p>

        <a style="text-decoration: none;" href="{% url 'cart' %}">
          <button type="button" class="btn btn-light mx-3 mt-1 position-relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
              {{ request.user.profile.get_cart_counter}}
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </a>


        <div class="dropdown">
          <button class="btn btn-light ml-3 mt-1 mb-1 dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false"><i class="fa-solid fa-user"></i></button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Orders</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>


          </ul>
        </div>

      </div>
    </div>
  </nav>
  {% block start%}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>

{% extends 'base/base.html' %}
{% block start %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Change Password</h4>
            <form method="POST">
                {% csrf_token %}
                {% include 'base/alert.html' %}

                <div class="form-group">
                    <input name="pass1" class="form-control" placeholder="Enter Password" type="password">
                </div>
                <div class="form-group">
                    <input name="pass2" class="form-control" placeholder="Enter Password Again" type="password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark btn-block"> Change Password </button>
                </div> <!-- form-group// -->
            </form>
        </div>
    </div>

    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock%}
